<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NFT game</title>
    <link rel="stylesheet" href="font/stylesheet.css" type="text/css">

</head>

<body>
    <div class="menuEn">
        <img src="/img/Group 56.png" alt="gr56">

        <button>PLAY</button>

    </div>

    <div class="settingsEn">

            height: 399px; ">

            <div class="setting lang_siz">
                <p class="language__text">
                    SOUND
                </p>

            </div>
            <div class="setting">
                <p class="language__text">
                    MUSIC
                </p>

            </div>
            <div class="setting">
                <p class="language__text">
                    VIBRO
                </p>
                <lable class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </lable>
            </div>

            <div class="setting">
                <figcaption>
                    <p class="language__text">
                        LANGUAGE
                    </p>
                </figcaption>
                <img src="img/Rectangle 24.png" alt="rec24" class="flag__f">
