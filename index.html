<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NFT game</title>
    <link rel="stylesheet" href="font/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menuEn">
        <img src="/img/Group56.png" alt="gr56">

        <button>PLAY</button>
        <button>SETTINGS</button>
        <button>HIGHSCORES</button>

    </div>

    <div class="settingsEn">
        <div class="rec">
            <img src="img/Group27.svg" alt="rec27" class="recta">
        </div>

        <div class="border" style="
            width:360px;
            height: 399px; ">

            <div class="setting lang_siz">
                <p class="language__text">
                    SOUND
                </p>
                <lable class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </lable>
            </div>
            <div class="setting">
                <p class="language__text">
                    MUSIC
                </p>
                <lable class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </lable>
            </div>
            <div class="setting">
                <p class="language__text">
                    VIBRO
                </p>
                <lable class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </lable>
            </div>

            <div class="setting">
                <figcaption>
                    <p class="language__text">
                        LANGUAGE
                    </p>
                </figcaption>
                <img src="img/Rectangle24.png" alt="rec24" class="flag__f">
            </div>
        </div>

    </div>

    <div class="highscores">
        <div class="rec">
            <img src="img/Group27.svg" alt="rec27" class="recta">
        </div>

        <div class="text__info">
            <p class="text__info__field1"> TOP 5</p>
            <p class="text__info__field"> 1. 300</p>
            <p class="text__info__field"> 1. 400</p>
            <p class="text__info__field"> 1. 500</p>
            <p class="text__info__field"> 1. 600</p>
            <p class="text__info__field"> 1. 700</p>
        </div>

        <button class="delete">DELETE PROGRESS</button>

    </div>
    <div class="delete_high">

        <button class="submit">NO</button>
        <button class="submit">YES</button>
    </div>

    <div class="gameplay">
        <div class="button_pause_pscor">
            <button class="button_pause"> | | </button>

            <p class="scores_game"> 24 </p>
        </div>
        <div class="image_stat">
            <img src="img/gameplayIMG/Group57.png" alt="57" class="gr57">
            <img src="img/gameplayIMG/Group47.png" alt="47" class="gr47">
        </div>
        <div class="img_two_line">
            <img src="img/gameplayIMG/Group15.png" alt="" class="gr15">
        </div>
        <div class="img_t_line">
            <img src="img/gameplayIMG/Group7.png" alt="gr7" class="gr7">
            <img src="img/gameplayIMG/Group12.png" alt="gr12" class="gr12">
        </div>
        <div class="img_f_line">
            <img src="img/gameplayIMG/Group49.png" alt="" class="gr49">
            <img src="img/gameplayIMG/Group52.png" alt="" class="gr52">
        </div>
        <div class="img_fi_line">
            <img src="img/gameplayIMG/Group44.png" alt="" class="gr44">
            <img src="img/gameplayIMG/Group48.png" alt="" class="gr48">
        </div>
        <div class="img_s_line">
            <img src="img/gameplayIMG/Group16.png" alt="" class="gr16">
        </div>
        <div class="img_end_line">
            <img src="img/gameplayIMG/Group50.png" alt="" class="gr50">
            <img src="img/gameplayIMG/Group58.png" alt="" class="gr58">
        </div>
        <dvi class="shaiba">
            <img src="img/gameplayIMG/Group59.png" alt="" class="gr59">
        </dvi>
    </div>

    <div class="pause">

        <button class="pause__but">CONTUINE</button>
        <button class="pause__but">RESTART</button>
        <button class="pause__but">MENU</button>
    </div>
    <div class="game_over">
        <p class="score">
            SCORE :120
        </p>

        <button class="pause__but">RESTART</button>
        <button class="pause__but">MAIN MENU</button>
    </div>

</body>

</html>
