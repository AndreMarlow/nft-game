<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NFT game</title>
    <link rel="stylesheet" href="font/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menuEn">
        <img src="/img/Group 56.png" alt="gr56">

        <button>PLAY</button>
        <button>SETTINGS</button>
        <button>HIGHSCORES</button>

    </div>

    <div class="settingsEn">
        <div class="rec">
            <img src="img/Group 27.svg" alt="rec27" class="recta">
        </div>

        <div class="border" style="
            width:360px;
            height: 399px; ">

            <div class="setting lang_siz">
                <p class="language__text">
                    SOUND
                </p>
                <lable class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </lable>
            </div>
            <div class="setting">
                <p class="language__text">
                    MUSIC
                </p>
                <lable class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </lable>
            </div>
            <div class="setting">
                <p class="language__text">
                    VIBRO
                </p>
                <lable class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </lable>
            </div>

            <div class="setting">
                <figcaption>
                    <p class="language__text">
                        LANGUAGE
                    </p>
                </figcaption>
                <img src="img/Rectangle 24.png" alt="rec24" class="flag__f">
            </div>
        </div>

    </div>

    <div class="highscores">
        <div class="rec">
            <img src="img/Group 27.svg" alt="rec27" class="recta">
        </div>

        <div class="text__info">
            <p class="text__info__field1"> TOP 5</p>
            <p class="text__info__field"> 1. 300</p>
            <p class="text__info__field"> 1. 400</p>
            <p class="text__info__field"> 1. 500</p>
            <p class="text__info__field"> 1. 600</p>
            <p class="text__info__field"> 1. 700</p>
        </div>

        <button class="delete">DELETE PROGRESS</button>

    </div>

    <div class="delete__highscores">
        <img src="img/HIGHSCORES.png" alt="c" class="night">


        <button class="delete_high">NO</button>
        <button class="delete_high">YES</button>
    </div>
</body>

</html>
